<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>This is a WebPage using Bootstrap 4</title>
	<!-- Import Boostrap css, js, font awesome here -->

    </script>

    <link href="./css/style.css" rel="stylesheet">

<body>

		<a class="navbar-branch" href="#">
			<img src="./images/logo.png" height="50">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" 
			data-target="#navbarResponsive">
			<span class="navbar-toggler-icon"></span>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link active" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Services</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Team</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Connect</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<!-- Carousel --><!--ảnh quảng cáo sẽ được lặp đi lặp lại -->
	<div id="slides" class="carousel slide" data-ride="carousel">
	<ul class="carousel-indicators">
		<li data-target="#slides" data-slide-to="0" class="active"></li>
		<li data-target="#slides" data-slide-to="1"></li>
		<li data-target="#slides" data-slide-to="2"></li>		
		<li data-target="#slides" data-slide-to="3"></li>
	</ul>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="./images/carousel0.png">
			<div class="carousel-caption">
				<h1 class="display-2">Example</h1>
				<h3>Autolayout with Boostrap</h3>
				<button type="button" class="btn btn-outline-light btn-lg">
					Introduction 
				</button>
				<button type="button" class="btn btn-primary btn-lg">Contact</button>
			</div>
		</div>
		<div class="carousel-item">
			<img src="./images/carousel1.png">
		</div>
	</div>
